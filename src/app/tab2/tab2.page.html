<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meus Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meus Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="favoritePokemon.length > 0">
    <ion-item *ngFor="let pokemon of favoritePokemon" (click)="goToDetails(pokemon.name)">
      <ion-avatar slot="start">
        <img [src]="getPokemonImageUrl(pokemon.url)" alt="{{ pokemon.name }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ pokemon.name | titlecase }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="favoritePokemon.length === 0" class="empty-favorites-message">
    <p>Você ainda não adicionou nenhum Pokémon aos favoritos.</p>
    <p>Encontre seus Pokémons preferidos na tela principal!</p>
  </div>
</ion-content>
