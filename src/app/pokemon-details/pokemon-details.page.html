<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ pokemon?.name | titlecase }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorite()">
        <ion-icon [name]="isPokemonFavorite ? 'heart' : 'heart-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="pokemon" class="pokemon-details-content">
    <div class="main-image-container">
      <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" class="main-pokemon-image">
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="none">
          <ion-item *ngFor="let info of additionalInfo">
            <ion-label>
              <h3>{{ info.label }}: <strong>{{ info.value | titlecase }}</strong></h3>
            </ion-label>
          </ion-item>
        </ion-list>

        <ion-list-header>
          <ion-label>Outras Imagens</ion-label>
        </ion-list-header>
        <div class="sprite-gallery">
          <img *ngFor="let spriteUrl of sprites" [src]="spriteUrl" alt="Sprite" class="pokemon-sprite">
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="!pokemon" class="loading-message">
    <p>Carregando detalhes do Pok√©mon...</p>
    <ion-spinner name="circles"></ion-spinner>
  </div>
</ion-content>
